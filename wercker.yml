box: wercker-labs/docker
build:
  steps:
    - script:
        name: docker version
        code: docker -v
    - script:
        name: clone project
        code: git clone https://github.com/mookjp/pool
    - script:
        name: docker build
        code: docker build -t pool ./pool/docker/pool
  after-steps:
    - sherzberg/slack-notify:
        subdomain: pool-preview
        token: $SLACK_TOKEN
        channel: "#general"
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140
